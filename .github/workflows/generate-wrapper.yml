name: Generate Gradle Wrapper

on:
  workflow_dispatch:

env:
  GRADLE_VERSION: '8.5'
  JAVA_VERSION: '17'

jobs:
  generate-wrapper:
    name: ðŸ“¦ Generate & Commit Gradle Wrapper
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin

      - name: Generate Gradle wrapper
        run: |
          wget -q "https://services.gradle.org/distributions/gradle-${{ env.GRADLE_VERSION }}-bin.zip" -O /tmp/gradle.zip
          unzip -qo /tmp/gradle.zip -d /tmp
          /tmp/gradle-${{ env.GRADLE_VERSION }}/bin/gradle wrapper --gradle-version ${{ env.GRADLE_VERSION }} --distribution-type bin
          chmod +x gradlew

      - name: Commit & push wrapper files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gradlew gradlew.bat gradle/wrapper/gradle-wrapper.jar gradle/wrapper/gradle-wrapper.properties
          git diff --cached --quiet && echo "No changes to commit" || \
            git commit -m "chore: generate Gradle ${{ env.GRADLE_VERSION }} wrapper [skip ci]" && \
            git push
