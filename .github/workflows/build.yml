name: Build DroidHeadless

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '17'

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Debug build â€” must pass before release
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-debug:
    name: ğŸ”¨ Debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon --build-cache --stacktrace

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: DroidHeadless-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 30
          compression-level: 0

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Release build â€” only after debug passes
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-release:
    name: ğŸš€ Release APK (unsigned)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: build-debug

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon --build-cache --stacktrace

      - name: Prepare release artifact
        run: |
          mkdir -p release-output
          RELEASE_APK=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
          cp "$RELEASE_APK" release-output/DroidHeadless-release-unsigned.apk

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: DroidHeadless-release-unsigned
          path: release-output/DroidHeadless-release-unsigned.apk
          if-no-files-found: error
          retention-days: 90
          compression-level: 0

      - name: Upload ProGuard mapping
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: proguard-mapping
          path: app/build/outputs/mapping/release/mapping.txt
          if-no-files-found: warn
          retention-days: 90
